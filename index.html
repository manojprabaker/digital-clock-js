<!Doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="JS">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<link rel="stylesheet" href="css\style.css">


</head>

<body>
	<h1 class="title">Digital Clock</h1>
	<div class="container">
		
		<div class="main-time">
			<div class="date-before">
				<span>Date</span>
				<span>Month</span>
				<span>Year</span>
			</div>
			<div class="date">

				<span id="date-date">21</span>
				<span id="date-mon">02</span>
				<span id="date-year">2023</span>

			</div>
			<div class="time-before">
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
			<div class="time">

				<span id="time-hrs">11</span>
				<span id="time-mins">33</span>
				<span id="time-secs">54</span>
			</div>

			<div id="days">
				<input type="radio" id="a"><label for="a">Sun</label>
				<input type="radio" id="b">
				<label for="b">Mon</label>
				<input type="radio" id="c">
				<label for="c">Tue</label>
				<input type="radio" id="d">
				<label for="d">Wed</label>
				<input type="radio" id="e">
				<label for="e">Thu</label>
				<input type="radio" id="f">
				<label for="f">Fri</label>
				<input type="radio" id="g">
				<label for="g">Sat</label>
				<input type="radio" id="h">

			</div>

			<div id="morn-aftn">
				<div>
					<input type="radio" id="am"><label for="am">AM</label>
				</div>
				<div>
					<input type="radio" id="pm"><label for="pm">PM</label>
				</div>

			</div>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
